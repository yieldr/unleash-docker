version: "3.3"
services:
  web:
    build: .
    ports:
      - "4242:4242"
    env_file:
      - ".env"
    depends_on:
      - db
    command: |
      sh -c "
        while ! nc -z db 5432; do
          echo 'Postgres is unavailable.'
          sleep 1
        done
        npm run start"
  db:
    expose:
      - "5432"
    image: postgres:10-alpine
